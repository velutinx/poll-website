<html lang="en">
<head>

<title>Character Vote</title>

body {

  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
}

.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.card {
  position: relative;
  background: rgba(245,241,223,0.95);
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
  overflow: hidden;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.label {
  margin-top: 8px;
  font-weight: bold;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(70,120,255,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: 900;
  color: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.15s ease;
}

.card.show .overlay {
  opacity: 1;
}
</style>
</head>
