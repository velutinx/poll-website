<html lang="en">
<head>

<title>Character Vote</title>

<style>
body {
  margin: 0;
  padding: 30px;
  text-align: center;
  font-family: Arial, sans-serif;
  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
  position: relative;
  overflow-x: hidden;
}

/* ---------- subtle animated light sweep ---------- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.06),
    rgba(255,200,240,0.10),
    rgba(200,220,255,0.08),
    rgba(255,255,255,0.06)
  );
  animation: sweep 60s linear infinite;
  z-index: 0;
}

@keyframes sweep {
  from { background-position: 0% 50%; }
  to   { background-position: 200% 50%; }
}

h1, p, #debug {
  position: relative;
  z-index: 1;
}

#debug {
  margin-bottom: 15px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  display: inline-block;
  padding: 6px 12px;
  border-radius: 6px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  max-width: 1200px;
  margin: auto;
  position: relative;
  z-index: 1;
}

.card {
  position: relative;
  background: rgba(245,241,223,0.95);
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
  overflow: hidden;
}

.card img {
  width: 100%;
  border-radius: 8px;
  display: block;
}

.label {
  margin-top: 6px;
  font-weight: bold;
}

/* ---------- progress ribbon overlay ---------- */
.progress {
  position: absolute;
  left: 10px;
  right: 10px;
  bottom: 36px;
  height: 26px;
  border-radius: 13px;
  background: rgba(0,0,0,0.15);
  overflow: hidden;
  pointer-events: none;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(
    90deg,
    rgba(90,140,255,0.9),
    rgba(140,180,255,0.9)
  );
  transition: width 0.4s ease;
}

.progress-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  color: black;
}
</style>
</head>

<body>

<h1>Vote for Your Favorite Character</h1>
<p>Click once — you can change your vote anytime</p>

<div id="debug">Loading…</div>
<div class="grid" id="grid"></div>

<script type="module" src="./script.js"></script>
</body>
</html>
