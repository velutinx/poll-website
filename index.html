<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Vote</title>

<style>
body {
  margin: 0;
  padding: 40px;
  font-family: Arial, sans-serif;
  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
}

h1, p { text-align: center; }

/* ---------- GRID ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 16px;
  max-width: 1200px;
  margin: auto;
}

/* ---------- CARDS ---------- */
.card {
  background: rgba(245,241,223,0.97);
  border-radius: 12px;
  padding: 8px;
  cursor: pointer;
  position: relative;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

/* progress bar */
.progress {
  margin-top: 6px;
  height: 14px;
  border-radius: 7px;
  background: rgba(0,0,0,0.15);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#5a8cff,#8fb6ff);
  transition: width 0.4s ease;
}

.progress-text {
  text-align: center;
  font-size: 11px;
  font-weight: bold;
  margin-top: 2px;
}

.label {
  margin-top: 6px;
  text-align: center;
  font-size: 13px;
  font-weight: bold;
}

/* ---------- BOTTOM BAR ---------- */
.bottom {
  max-width: 1200px;
  margin: 20px auto 0;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 20px;
}

/* ---------- LEADERBOARD ---------- */
#leaderboard {
  background: rgba(255,255,255,0.9);
  padding: 10px;
  border-radius: 10px;
  font-size: 12px;
  width: 260px;
}

#leaderboard h3 {
  margin: 0 0 6px;
  font-size: 14px;
}

.tooltip {
  font-size: 11px;
  opacity: 0.7;
  margin-bottom: 6px;
}

/* ---------- DISCORD ---------- */
.discord-link img {
  width: 96px;
  transition: transform 0.25s ease;
}

.discord-link img:hover {
  animation: blobWobble 1.6s ease-in-out infinite;
}

@keyframes blobWobble {
  0%   { transform: scale(1.15) rotate(0deg); }
  25%  { transform: scale(1.15) rotate(-4deg); }
  50%  { transform: scale(1.15) rotate(4deg); }
  75%  { transform: scale(1.15) rotate(-3deg); }
  100% { transform: scale(1.15) rotate(0deg); }
}
</style>
</head>

<body>

<h1>Vote for Your Favorite Character</h1>
<p>Click once — you can change your vote anytime</p>

<div class="grid" id="grid"></div>

<div class="bottom">
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <div class="tooltip">Includes Discord + Website votes</div>
    <div id="results">Loading…</div>
  </div>

  <a class="discord-link"
     href="https://discord.gg/6sHSVMEE"
     target="_blank">
    <img src="LogoDiscord.png" alt="Discord">
  </a>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
