<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Vote</title>



  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
      background-image: url('background.jpg');
      background-size: 512px 768px;
      background-repeat: repeat;
    }

    #debug {
      margin-bottom: 15px;
      font-weight: bold;
      background: rgba(255,255,255,0.85);
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      position: relative;
      background: rgba(245,241,223,0.95);
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(70,120,255,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 900;
      color: black;
      opacity: 0;
      pointer-events: none;
    }

    .card.show .overlay {
      opacity: 1;
    }
  </style>
</head>

<body>

  <h1>Vote for Your Favorite 32Character</h1>
  <p>Click a character to vote</p>

  <div id="debug">Loading votesâ€¦</div>

  <div class="grid" id="grid"></div>

  <!-- IMPORTANT: external JS (CSP-safe) -->
  <script src="script.js"></script>

</body>
</html>
