<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Vote</title>

<style>
body {
  margin: 0;
  padding: 40px;
  font-family: Arial, sans-serif;
  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
}

h1, p { text-align: center; }

.page {
  position: relative;
  max-width: 1600px;
  margin: auto;
}

.center {
  position: relative;
  z-index: 5;
}

/* ---------- BIG CARDS (NO FRAME) ---------- */
.big-card {
  position: absolute;
  top: -80px;
  width: 700px;
  height: 1100px;
  border-radius: 24px;
  overflow: hidden;
  pointer-events: none;
}

#leftBig { left: -760px; }
#rightBig { right: -760px; }

.big-card img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.big-card.show img {
  opacity: 1;
}

/* ---------- GRID ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 16px;
}

/* ---------- CARDS ---------- */
.card {
  background: rgba(245,241,223,0.97);
  border-radius: 12px;
  padding: 8px;
  cursor: pointer;
  position: relative;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.progress {
  position: absolute;
  left: 8px;
  right: 8px;
  bottom: 26px;
  height: 14px;
  border-radius: 7px;
  background: rgba(0,0,0,0.15);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#5a8cff,#8fb6ff);
  transition: width 0.4s ease;
}

.progress-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 11px;
}

.label {
  margin-top: 6px;
  text-align: center;
  font-size: 13px;
  font-weight: bold;
}

/* ---------- LEADERBOARD + ICONS ---------- */
.bottom {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 28px;
  margin-top: 20px;
}

#leaderboard {
  width: 260px;
  background: rgba(255,255,255,0.9);
  padding: 8px 10px;
  border-radius: 10px;
  font-size: 12px;
}

#leaderboard h3 {
  margin: 0 0 4px;
  font-size: 14px;
}

.tooltip {
  font-size: 11px;
  opacity: 0.7;
  margin-bottom: 6px;
}

/* ---------- ICON BUTTONS ---------- */
.icon-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.icon-link img {
  width: 280px;
  transition: transform 0.25s ease;
}

.icon-link img:hover {
  animation: blobWobble 1.6s ease-in-out infinite;
}

.discord-disclaimer {
  margin-top: -30px;
  font-size: 13px;
  opacity: 1.0;
  text-align: center;
}

@keyframes blobWobble {
  0%   { transform: scale(1.15) rotate(0deg); }
  25%  { transform: scale(1.15) rotate(-4deg); }
  50%  { transform: scale(1.15) rotate(4deg); }
  75%  { transform: scale(1.15) rotate(-3deg); }
  100% { transform: scale(1.15) rotate(0deg); }
}

  /* Leaderboard entry with hover reveal for spoiled items */
.leaderboard-entry {
  transition: all 0.4s ease;
  padding: 3px 0;
}

.leaderboard-entry.spoiled {
  filter: blur(4px);
  pointer-events: auto;
}

.leaderboard-entry.spoiled:hover {
  filter: blur(0);
  transition: filter 0.8s ease;
}

.leaderboard-entry.spoiled:hover {
  filter: blur(0) brightness(1);
  text-decoration: none;
  color: inherit;
  transform: scale(1.02); /* optional small lift effect */
  transition: all 0.8s ease; /* slower reveal on hover */
}
/* Organic wobble - randomized squish/stretch, no predictable rotation */
@keyframes wobble-random {
  0% {
    transform: scaleX(1) scaleY(1);
  }
  20% {
    transform: scaleX(1.03) scaleY(0.97);
  }
  40% {
    transform: scaleX(0.98) scaleY(1.03);
  }
  60% {
    transform: scaleX(1.03) scaleY(0.97);
  }
  80% {
    transform: scaleX(0.97) scaleY(1.03);
  }
  100% {
    transform: scaleX(1) scaleY(1);
  }
}

/* Big cards - always wobbling, slightly different speed per card for organic feel */
.big-card {
  animation: wobble-random calc(3.8s + var(--random-offset, 0s)) ease-in-out infinite;
  transform-origin: center center;
}

/* Small cards - wobble only on hover, also randomized */
.card {
  transition: transform 0.25s ease;
}

.card:hover {
  animation: wobble-random calc(3.2s + var(--random-offset, 0s)) ease-in-out infinite;
  transform-origin: center center;
}

/* Optional hover lift */
.card:hover {
  cursor: pointer;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<h1>Vote for Your Favorite Character</h1>
<p>Click once — you can change your vote anytime</p>

<div class="page">

  <div class="big-card" id="leftBig">
    <img id="leftImg">
  </div>

  <div class="big-card" id="rightBig">
    <img id="rightImg">
  </div>

  <div class="center">
    <div class="grid" id="grid"></div>

    <div class="bottom">
      <!-- Website -->
      <div class="icon-wrapper">
        <a class="icon-link" href="https://velutinx.neocities.org/" target="_blank">
          <img src="LogoWebsite.png">
        </a>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard">
        <h3>Leaderboard</h3>
        <div class="tooltip">Includes Discord + Website votes</div>
        <div id="results">Loading…</div>
      </div>

      <!-- Discord -->
      <div class="icon-wrapper">
        <a class="icon-link" href="https://discord.gg/6sHSVMEE" target="_blank">
          <img src="LogoDiscord.png">
        </a>
        <div class="discord-disclaimer">
          Join discord for an extra vote!!
        </div>
      </div>
    </div>
  </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
