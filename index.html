<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Vote</title>

<style>
body {
  margin: 0;
  padding: 40px;
  font-family: Arial, sans-serif;
  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
}

h1, p { text-align: center; }

/* ---------- layout ---------- */
.page {
  position: relative;
  max-width: 1600px;
  margin: auto;
}

.center {
  position: relative;
  z-index: 5;
}

/* ---------- BIG CARDS ---------- */
.big-card {
  position: absolute;
  top: -80px;
  width: 700px;
  height: 1100px;
  border-radius: 24px;
  background: black;
  padding: 6px;
  overflow: hidden;
  pointer-events: none;
}

.big-card-inner {
  width: 100%;
  height: 100%;
  border-radius: 18px;
  overflow: hidden;
}

#leftBig { left: -760px; }
#rightBig { right: -760px; }

.big-card img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.big-card.show img {
  opacity: 1;
}

/* ---------- GRID ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 16px;
}

/* ---------- CARDS ---------- */
.card {
  background: rgba(245,241,223,0.97);
  border-radius: 12px;
  padding: 8px;
  cursor: pointer;
  position: relative;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.progress {
  position: absolute;
  left: 8px;
  right: 8px;
  bottom: 26px;
  height: 14px;
  border-radius: 7px;
  background: rgba(0,0,0,0.15);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#5a8cff,#8fb6ff);
  transition: width 0.4s ease;
}

.progress-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 11px;
}

.label {
  margin-top: 6px;
  text-align: center;
  font-size: 13px;
  font-weight: bold;
}

/* ---------- LEADERBOARD + ICONS ---------- */
.bottom {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 24px;
  margin-top: 20px;
}

#leaderboard {
  width: 260px;
  background: rgba(255,255,255,0.9);
  padding: 8px 10px;
  border-radius: 10px;
  font-size: 12px;
}

#leaderboard h3 {
  margin: 0 0 4px;
  font-size: 14px;
}

.tooltip {
  font-size: 11px;
  opacity: 0.7;
  margin-bottom: 6px;
}

/* ---------- ICON BUTTONS ---------- */
.icon-link img {
  width: 140px; /* 2× size */
  transition: transform 0.25s ease;
}

.icon-link img:hover {
  animation: blobWobble 1.6s ease-in-out infinite;
}

@keyframes blobWobble {
  0%   { transform: scale(1.15) rotate(0deg); }
  25%  { transform: scale(1.15) rotate(-4deg); }
  50%  { transform: scale(1.15) rotate(4deg); }
  75%  { transform: scale(1.15) rotate(-3deg); }
  100% { transform: scale(1.15) rotate(0deg); }
}
</style>
</head>

<body>

<h1>Vote for Your Favorite Character</h1>
<p>Click once — you can change your vote anytime</p>

<div class="page">

  <div class="big-card" id="leftBig">
    <div class="big-card-inner">
      <img id="leftImg">
    </div>
  </div>

  <div class="big-card" id="rightBig">
    <div class="big-card-inner">
      <img id="rightImg">
    </div>
  </div>

  <div class="center">
    <div class="grid" id="grid"></div>

    <div class="bottom">
      <!-- Website -->
      <a class="icon-link" href="https://velutinx.neocities.org/" target="_blank">
        <img src="LogoWebsite.png">
      </a>

      <!-- Leaderboard -->
      <div id="leaderboard">
        <h3>Leaderboard</h3>
        <div class="tooltip">Includes Discord + Website votes</div>
        <div id="results">Loading…</div>
      </div>

      <!-- Discord -->
      <a class="icon-link" href="https://discord.gg/6sHSVMEE" target="_blank">
        <img src="LogoDiscord.png">
      </a>
    </div>
  </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
