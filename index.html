<title>Character Vote</title>

<style>
body {
  margin: 0;
  padding: 30px;
  font-family: Arial, sans-serif;
  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
}

h1, p { text-align: center; }

#debug {
  text-align: center;
  margin-bottom: 15px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  display: inline-block;
  padding: 6px 12px;
  border-radius: 6px;
}

/* ---------- layout ---------- */
.layout {
  display: grid;
  grid-template-columns: 420px 1fr 420px;
  gap: 24px;
  max-width: 1800px;
  margin: auto;
}

/* ---------- panels ---------- */
.panel {
  height: 860px;
  border-radius: 18px;
  overflow: hidden;
  background: rgba(0,0,0,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
}

.panel img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.panel.show img {
  opacity: 1;
}

/* ---------- grid ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
}

/* ---------- cards ---------- */
.card {
  position: relative;
  background: rgba(245,241,223,0.95);
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.progress {
  position: absolute;
  left: 10px;
  right: 10px;
  bottom: 46px;
  height: 18px;
  border-radius: 10px;
  background: rgba(0,0,0,0.15);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#5a8cff,#8fb6ff);
  transition: width 0.4s ease;
}

.progress-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
}

.label {
  margin-top: 34px;
  font-weight: bold;
  text-align: center;
}

/* ---------- leaderboard ---------- */
#leaderboard {
  max-width: 360px;
  margin: 30px auto 0;
  background: rgba(255,255,255,0.88);
  padding: 10px 14px;
  border-radius: 10px;
  font-size: 13px;
}

#leaderboard h3 {
  margin: 0 0 6px;
  font-size: 14px;
}

.tooltip {
  font-size: 11px;
  opacity: 0.7;
  margin-bottom: 6px;
}
</style>
</head>

<body>

<h1>Vote for Your Favorite Character</h1>
<p>Click once — you can change your vote anytime</p>

<div style="text-align:center">
  <div id="debug">Loading…</div>
</div>

<div class="layout">

  <!-- STATIC SELECTED -->
  <div class="panel" id="selectedPanel">
    <img id="selectedImg">
  </div>

  <!-- GRID -->
  <div class="grid" id="grid"></div>

  <!-- ROTATING -->
  <div class="panel" id="rotatePanel">
    <img id="rotateImg">
  </div>

</div>

<div id="leaderboard">
  <h3>Leaderboard</h3>
  <div class="tooltip">Includes Discord + Website votes</div>
  <div id="results">Loading…</div>
</div>

<script type="module" src="./script.js"></script>
</body>
</html>
