<title>Character Vote</title>

<style>
body {
  margin: 0;
  padding: 30px;
  font-family: Arial, sans-serif;
  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
}

h1, p {
  text-align: center;
}

#debug {
  text-align: center;
  margin-bottom: 15px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  display: inline-block;
  padding: 6px 12px;
  border-radius: 6px;
}

/* ---------- layout ---------- */
.layout {
  display: grid;
  grid-template-columns: 1fr 420px;
  gap: 30px;
  max-width: 1600px;
  margin: auto;
}

.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
}

/* ---------- cards ---------- */
.card {
  position: relative;
  background: rgba(245,241,223,0.95);
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.label {
  margin-top: 6px;
  font-weight: bold;
  text-align: center;
}

.progress {
  position: absolute;
  left: 10px;
  right: 10px;
  bottom: 36px;
  height: 22px;
  border-radius: 11px;
  background: rgba(0,0,0,0.15);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#5a8cff,#8fb6ff);
  transition: width 0.4s ease;
}

.progress-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
}

/* ---------- focus panel ---------- */
.focus {
  position: relative;
  height: 620px;
  border-radius: 18px;
  overflow: hidden;
  background: #000;
}

.focus img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease;
}

.focus.show img {
  opacity: 1;
}

.focus::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(80,120,255,0.75),
    transparent
  );
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 2s linear;
}

.focus.fill::after {
  transform: scaleX(1);
}

/* ---------- leaderboard ---------- */
#leaderboard {
  max-width: 1200px;
  margin: 40px auto 0;
  background: rgba(255,255,255,0.9);
  padding: 16px;
  border-radius: 12px;
  font-size: 14px;
}

#leaderboard h3 {
  margin-top: 0;
}

.tooltip {
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>

<h1>Vote for Your Favorite Character</h1>
<p>Click once — you can change your vote anytime</p>

<div style="text-align:center">
  <div id="debug">Loading…</div>
</div>

<div class="layout">
  <div class="grid" id="grid"></div>

  <div class="focus" id="focus">
    <img id="focusImg" src="">
  </div>
</div>

<div id="leaderboard">
  <h3>Leaderboard</h3>
  <div class="tooltip">Includes Discord + Website votes</div>
  <div id="results">Loading…</div>
</div>

<script type="module" src="./script.js"></script>
</body>
</html>
