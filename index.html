<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Vote</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #e6e1cf;
  margin: 0;
  padding: 30px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.card {
  background: #f5f1df;
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.card:hover {
  transform: scale(1.03);
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.label {
  margin-top: 8px;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>Vote for Your Favorite Character</h1>
<p>Click an image to vote</p>

<div class="grid">

  <div class="card" onclick="vote(1)">
    <img src="images/1.jpg">
    <div class="label">Character 1</div>
  </div>

  <div class="card" onclick="vote(2)">
    <img src="images/2.jpg">
    <div class="label">Character 2</div>
  </div>

  <div class="card" onclick="vote(3)">
    <img src="images/3.jpg">
    <div class="label">Character 3</div>
  </div>

  <!-- repeat up to 12 -->
</div>

<script>
function vote(id) {
  alert("You voted for character " + id);
  // later this will send the vote to the database
}
</script>

</body>
</html>
