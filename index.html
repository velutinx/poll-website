<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        connect-src 'self' https://uyfltjpfqbacdmoixhjg.supabase.co;
      ">

  
<meta charset="UTF-8">
<title>Character Vote</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 30px;
  text-align: center;
  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
}

#debug {
  margin-bottom: 15px;
  font-weight: bold;
  background: rgba(255,255,255,0.8);
  display: inline-block;
  padding: 6px 12px;
  border-radius: 6px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.card {
  position: relative;
  background: rgba(245,241,223,0.95);
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.label {
  margin-top: 8px;
  font-weight: bold;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(70,120,255,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: 900;
  color: black;
  opacity: 0;
  pointer-events: none;
}

.card.show .overlay {
  opacity: 1;
}
</style>
</head>

<body>

<h1>Vote for Your Favorite Character</h1>
<p>Click a character to vote</p>

<div id="debug">Loading votesâ€¦</div>

<div class="grid" id="grid"></div>

<script>
const SUPABASE_URL = "https://uyfltjpfqbacdmoixhjg.supabase.co";
const SUPABASE_KEY = "sb_publishable_u0lYHOySc4V3D9-Gix0zhQ_xFIzrhd0";
const POLL_ID = "character_poll_1";
const TOTAL = 12;

const grid = document.getElementById("grid");
const debug = document.getElementById("debug");

/* Build cards */
for (let i = 1; i <= TOTAL; i++) {
  const card = document.createElement("div");
  card.className = "card";
  card.dataset.id = i;

  card.innerHTML = `
    <img src="images/${i}.jpg">
    <div class="overlay">0%</div>
    <div class="label">Character ${i}</div>
  `;

  card.onclick = () => vote(i);
  grid.appendChild(card);
}

async function vote(optionId) {
  await fetch(`${SUPABASE_URL}/rest/v1/votes`, {
    method: "POST",
    headers: {
      "apikey": SUPABASE_KEY,
      "Authorization": "Bearer " + SUPABASE_KEY,
      "Content-Type": "application/json",
      "Prefer": "return=minimal"
    },
    body: JSON.stringify({
      poll_id: POLL_ID,
      option_id: optionId,
      source: "website"
    })
  });

  fetchResults();
}

async function fetchResults() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/votes?poll_id=eq.${POLL_ID}&select=option_id`,
    {
      headers: {
        "apikey": SUPABASE_KEY,
        "Authorization": "Bearer " + SUPABASE_KEY
      }
    }
  );

  const votes = await res.json();
  const totalVotes = votes.length;

  debug.textContent = `Total votes detected: ${totalVotes}`;

  if (totalVotes === 0) return;

  const counts = {};
  for (let i = 1; i <= TOTAL; i++) counts[i] = 0;
  votes.forEach(v => counts[v.option_id]++);

  document.querySelectorAll(".card").forEach(card => {
    const id = Number(card.dataset.id);
    const percent = Math.round((counts[id] / totalVotes) * 100);
    card.classList.add("show");
    card.querySelector(".overlay").textContent = percent + "%";
  });
}

/* Start polling */
fetchResults();
setInterval(fetchResults, 3000);
</script>

</body>
</html>
