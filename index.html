<title>Character Vote</title>

<style>
body {
  margin: 0;
  padding: 30px;
  text-align: center;
  font-family: Arial, sans-serif;
  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
}

#debug {
  margin-bottom: 15px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  display: inline-block;
  padding: 6px 12px;
  border-radius: 6px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.card {
  position: relative;
  background: rgba(245,241,223,0.95);
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.label {
  margin-top: 6px;
  font-weight: bold;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(60,120,255,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  font-weight: 900;
  color: black;
  opacity: 0;
  pointer-events: none;
}

.card.show .overlay {
  opacity: 1;
}

/* ===== Combined results ===== */
#combined-wrapper {
  max-width: 420px;
  margin: 40px auto;
  background: rgba(255,255,255,0.92);
  padding: 16px;
  border-radius: 12px;
  text-align: left;
}

#combined-title {
  font-weight: 900;
  margin-bottom: 6px;
  cursor: help;
}

#combined-results {
  line-height: 1.6;
  font-weight: bold;
}
</style>
