<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Vote</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #e6e1cf;
  margin: 0;
  padding: 30px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

p {
  margin-bottom: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.card {
  position: relative;
  background: #f5f1df;
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
  overflow: hidden;
}

.card img {
  width: 100%;
  border-radius: 8px;
  display: block;
}

/* Blue overlay */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(70, 120, 255, 0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: bold;
  color: black;
  opacity: 0;
  transition: opacity 0.15s ease;
}

.label {
  margin-top: 8px;
  font-weight: bold;
}

.card.show-results .overlay {
  opacity: 1;
}
</style>
</head>

<body>

<h1>Vote for Your Favorite Character</h1>
<p>Click a character to vote (live results)</p>

<div class="grid" id="grid"></div>

<script>
const SUPABASE_URL = "https://uyfltjpfqbacdmoixhjg.supabase.co";
const SUPABASE_KEY = "sb_publishable_u0lYHOySc4V3D9-Gix0zhQ_xFIzrhd0";

const POLL_ID = "character_poll_1";
const TOTAL_CHARACTERS = 12;

/* Build grid */
const grid = document.getElementById("grid");

for (let i = 1; i <= TOTAL_CHARACTERS; i++) {
  const card = document.createElement("div");
  card.className = "card";
  card.dataset.id = i;

  card.innerHTML = `
    <img src="images/${i}.jpg">
    <div class="overlay">0%</div>
    <div class="label">Character ${i}</div>
  `;

  card.onclick = () => vote(i);
  grid.appendChild(card);
}

async function vote(optionId) {
  await fetch(`${SUPABASE_URL}/rest/v1/votes`, {
    method: "POST",
    headers: {
      "apikey": SUPABASE_KEY,
      "Authorization": "Bearer " + SUPABASE_KEY,
      "Content-Type": "application/json",
      "Prefer": "return=minimal"
    },
    body: JSON.stringify({
      poll_id: POLL_ID,
      option_id: optionId,
      source: "website"
    })
  });

  fetchResults();
}

async function fetchResults() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/votes?poll_id=eq.${POLL_ID}&select=option_id`,
    {
      headers: {
        "apikey": SUPABASE_KEY,
        "Authorization": "Bearer " + SUPABASE_KEY
      }
    }
  );

  const data = await res.json();

  const counts = {};
  for (let i = 1; i <= TOTAL_CHARACTERS; i++) counts[i] = 0;

  data.forEach(v => counts[v.option_id]++);

  const totalVotes = data.length || 1;

  document.querySelectorAll(".card").forEach(card => {
    const id = Number(card.dataset.id);
    const percent = Math.round((counts[id] / totalVotes) * 100);
    const overlay = card.querySelector(".overlay");

    card.classList.add("show-results");
    overlay.textContent = percent + "%";
  });
}

/* Initial + live refresh */
fetchResults();
setInterval(fetchResults, 5000);
</script>

</body>
</html>
