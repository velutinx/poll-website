<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Vote</title>

<style>
body {
  margin: 0;
  padding: 30px;
  font-family: Arial, sans-serif;
  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
}

/* ---------- FEATURED ---------- */
.featured {
  display: flex;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto 30px;
}

.featured-card {
  width: 260px;
  background: rgba(245,241,223,0.98);
  border-radius: 16px;
  padding: 10px;
  text-align: center;
}

.featured-card img {
  width: 100%;
  border-radius: 12px;
}

/* ---------- GRID ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 16px;
  max-width: 1200px;
  margin: auto;
  position: relative;
  z-index: 2; /* IMPORTANT */
}

/* ---------- CARDS ---------- */
.card {
  background: rgba(245,241,223,0.97);
  border-radius: 12px;
  padding: 8px;
  cursor: pointer;
  position: relative;
  pointer-events: auto; /* FIX CLICK */
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.progress {
  margin-top: 6px;
  height: 14px;
  border-radius: 7px;
  background: rgba(0,0,0,0.15);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#5a8cff,#8fb6ff);
  transition: width 0.4s ease;
}

.progress-text {
  text-align: center;
  font-size: 11px;
  font-weight: bold;
}

.label {
  margin-top: 6px;
  text-align: center;
  font-size: 13px;
  font-weight: bold;
}

/* ---------- BOTTOM ---------- */
.bottom {
  max-width: 1200px;
  margin: 20px auto 0;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

#leaderboard {
  background: rgba(255,255,255,0.9);
  padding: 10px;
  border-radius: 10px;
  font-size: 12px;
  width: 260px;
}

/* ---------- DISCORD ---------- */
.discord-link img {
  width: 192px; /* x2 SIZE */
  transition: transform 0.25s ease;
}

.discord-link img:hover {
  animation: blobWobble 1.6s ease-in-out infinite;
}

@keyframes blobWobble {
  0% { transform: scale(1.1) rotate(0deg); }
  25% { transform: scale(1.1) rotate(-4deg); }
  50% { transform: scale(1.1) rotate(4deg); }
  75% { transform: scale(1.1) rotate(-3deg); }
  100% { transform: scale(1.1) rotate(0deg); }
}
</style>
</head>

<body>

<h1 style="text-align:center;">Vote for Your Favorite Character</h1>

<div class="featured">
  <div class="featured-card" id="featured-left">
    <img src="images/1.jpg">
    <div class="label">—</div>
  </div>

  <div class="featured-card" id="featured-right">
    <img src="images/2.jpg">
    <div class="label">—</div>
  </div>
</div>

<div class="grid" id="grid"></div>

<div class="bottom">
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <div id="results">Loading…</div>
  </div>

  <a class="discord-link"
     href="https://discord.gg/6sHSVMEE"
     target="_blank">
    <img src="LogoDiscord.png">
  </a>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
