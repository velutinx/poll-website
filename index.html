<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta http-equiv="Content-Security-Policy"
content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'unsafe-inline';
  img-src 'self' data:;
  connect-src 'self' https://uyfltjpfqbacdmoixhjg.supabase.co;
">

<title>Character Vote</title>

<style>
body {
  margin: 0;
  padding: 30px;
  text-align: center;
  font-family: Arial, sans-serif;
  background-image: url("background.jpg");
  background-size: 512px 768px;
  background-repeat: repeat;
}

.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 16px;
  max-width: 1100px;
  margin: auto;
}

.card {
  background: rgba(245,241,223,0.95);
  border-radius: 12px;
  padding: 8px;
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.label {
  margin-top: 4px;
  font-size: 13px;
  font-weight: bold;
}

.progress {
  height: 8px;
  background: #ddd;
  border-radius: 4px;
  overflow: hidden;
  margin-top: 6px;
}

.progress-bar {
  height: 100%;
  background: #4a7dff;
  width: 0%;
}

.bottom-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-top: 30px;
}

#leaderboard {
  background: rgba(255,255,255,0.85);
  padding: 12px 16px;
  border-radius: 8px;
  font-size: 13px;
  text-align: left;
  min-width: 220px;
}

/* === Discord hover animation === */
.discord-link img {
  width: 90px;
  transition: transform 0.25s ease;
}

.discord-link img:hover {
  animation: blobWobble 1.6s ease-in-out infinite;
}

@keyframes blobWobble {
  0%   { transform: scale(1.15) rotate(0deg); }
  25%  { transform: scale(1.15) rotate(-4deg); }
  50%  { transform: scale(1.15) rotate(4deg); }
  75%  { transform: scale(1.15) rotate(-3deg); }
  100% { transform: scale(1.15) rotate(0deg); }
}
</style>
</head>

<body>

<h1>Vote for Your Favorite Character</h1>
<p>Click once — you can change your vote anytime</p>

<div class="grid" id="grid"></div>

<div class="bottom-row">
  <div id="leaderboard">Loading leaderboard…</div>

  <a class="discord-link" href="https://discord.gg/6sHSVMEE" target="_blank">
    <img src="LogoDiscord.png" alt="Discord">
  </a>
</div>

<script type="module" src="./script.js"></script>
</body>
</html>
